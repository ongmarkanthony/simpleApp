<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .cell {
      width: 100px;
      height: 100px;
      font-size: 48px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Tic-Tac-Toe</h1>
    <div class="row">
      <div class="col">
        <div class="cell" onclick="makeMove(0, 0)"></div>
        <div class="cell" onclick="makeMove(0, 1)"></div>
        <div class="cell" onclick="makeMove(0, 2)"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="cell" onclick="makeMove(1, 0)"></div>
        <div class="cell" onclick="makeMove(1, 1)"></div>
        <div class="cell" onclick="makeMove(1, 2)"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="cell" onclick="makeMove(2, 0)"></div>
        <div class="cell" onclick="makeMove(2, 1)"></div>
        <div class="cell" onclick="makeMove(2, 2)"></div>
      </div>
    </div>
    <button class="btn btn-primary mt-4" onclick="resetBoard()">Reset</button>
  </div>

  <script>
    // Game state
    let board = [['', '', ''], ['', '', ''], ['', '', '']];
    let currentPlayer = 'X';

    // Function to make a move
    function makeMove(row, col) {
      if (board[row][col] === '') {
        board[row][col] = currentPlayer;
        document.getElementsByClassName('cell')[row * 3 + col].innerText = currentPlayer;
        currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
      }

      if (checkWin()) {
        setTimeout(function() {
          alert('Player ' + currentPlayer + ' wins!');
          resetBoard();
        }, 100);
      } else if (checkDraw()) {
        setTimeout(function() {
          alert('It\'s a draw!');
          resetBoard();
        }, 100);
      }
    }

    // Function to check if there is a win
    function checkWin() {
      for (let i = 0; i < 3; i++) {
        if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][0] === board[i][2]) {
          return true;
        }
        if (board[0][i] !== '' && board[0][i] === board[1][i] && board[0][i] === board[2][i]) {
          return true;
        }
      }
      if (board[0][0] !== '' && board[0][0] === board[1][1] && board[0][0] === board[2][2]) {
        return true;
      }
      if (board[0][2] !== '' && board[0][2] === board[1][1] && board[0][2] === board[2][0]) {
        return true;
      }
      return false;
    }

    // Function to check if it's a draw
    function checkDraw() {
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          if (board[row][col] === '') {
            return false;
          }
        }
      }
      return true;
    }

    // Function to reset the board
    function resetBoard() {
      board = [['', '', ''], ['', '', ''], ['', '', '']];
      currentPlayer = 'X';
      let cells = document.getElementsByClassName('cell');
      for (let i = 0; i < cells.length; i++) {
        cells[i].innerText = '';
      }
    }
  </script>
</body>
</html>
