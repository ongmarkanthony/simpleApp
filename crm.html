<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Data Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div id="main-container" class="bg-light px-5 py-5" >
    <h1 id = "main-heading">Information Sheet</h1>
    <form id="crmForm">
        <div class="mb-3" id="firstNameContainer">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" id="firstName" class="form-control" required>
        </div>
      
        <div class="mb-3" id="lastNameContainer">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" id="lastName" class="form-control" required>
        </div>
      
        <div class="mb-3" id="genderContainer">
          <label for="gender" class="form-label">Gender:M or F</label>
          <input type="text" id="gender" class="form-control" required>
        </div>
      
        <div class="mb-3" id="ageContainer">
          <label for="age" class="form-label">Age:</label>
          <input type="number" id="age" class="form-control" required>
        </div>
        <button id ="addBtn" onclick="addRecord()" class="btn btn-primary">Add Record</button>
    </form>
    <table id="recordsTable" class="table table-dark">
        <thead>
            <h3> Information List</h3>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <table id="recordSummary" class="table table-dark">
        <thead>
          <h3>Summary Count</h3>
          <tr>
            <th> Male : <span id="maleCount">0</span></th>
            <th> Female : <span id="femaleCount">0</span></th>
          </tr>
          <tr>
            <th> Infants: <span id="infantCount">0</span></th>
            <th> Children: <span id="childCount">0</span></th>
            <th> Teen: <span id="teenCount">0</span></th>
            <th> Adults: <span id="adultCount">0</span></th>
            <th> Senior: <span id="seniorCount">0</span></th>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
</div>
  <script src="crm.js"></script>
  <scipt src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </scipt>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
